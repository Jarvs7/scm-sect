
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCM • SECT</title>
    <!-- CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/menu.css">
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

    <style>
        /* Estilos para o vídeo de fundo */
        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Garante que o vídeo cubra toda a tela */
            z-index: -1; /* Coloca o vídeo atrás do conteúdo */
        }

        /* Estilos para o conteúdo */
        #root {
            position: relative;
            z-index: 1; /* Garante que o conteúdo fique acima do vídeo */
            background: transparent; /* Fundo transparente */
        }

        /* Remove o fundo padrão do body */
        body {
            background: transparent;
            margin: 0;
            padding: 0;
        }

        /* Estilo para o formulário, status e relatório */
        .formulario, .status, .relatorio {
            background: rgba(255, 255, 255, 0.034); /* Fundo branco semi-transparente */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.027); /* Sombra suave */
        }
    </style>
</head>
<body>
    <video autoplay muted loop id="video-background">
        <source src="/videos/abstract.mp4"type="video/mp4">
        Seu navegador não suporta vídeos HTML5.
    </video>
    <div id="root">
    <!-- Scripts -->
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
